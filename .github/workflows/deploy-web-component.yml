name: Deploy Web Component to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/shared-ui/src/web-component/**'
      - 'packages/shared-ui/rollup.standalone.config.cjs'
      - 'packages/shared-ui/rollup.web-component.config.cjs'
      - '.github/workflows/deploy-web-component.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web component
        run: npm run build:web-component

      - name: Copy example HTML
        run: |
          mkdir -p dist/packages/shared-ui/web-component
          cp packages/shared-ui/example-standalone.html dist/packages/shared-ui/web-component/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/packages/shared-ui/web-component

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
